
name: Godot Unit Testing

on:
  push:
    branches:
      - main

jobs:
  test_1:
    name: "Test Action with Container"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run Action
      uses: ./
      with:
        directory: test_build
  test_2:
    name: "Test Action Locally"
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run Action
      uses: ./
      with:
        directory: test_build
        useContainer: false
